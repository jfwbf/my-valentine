<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>14 —Ñ–µ–≤—Ä–∞–ª—è üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Pacifico', cursive;
            overflow: hidden; background: #000;
        }

        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –≤–∏–¥–µ–æ-—Ñ–æ–Ω */
        #bgVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.6);
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }

        h1 { font-size: clamp(26px, 8vw, 42px); margin-bottom: 10px; }
        h2 { font-size: clamp(18px, 6vw, 28px); margin-bottom: 40px; }

        .buttons { display: flex; gap: 20px; justify-content: center; width: 100%; }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Pacifico', cursive;
            touch-action: manipulation; /* –£–ª—É—á—à–∞–µ—Ç –æ—Ç–∫–ª–∏–∫ –Ω–∞ —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞—Ö */
        }

        .yes { background: #ff3cac; color: white; box-shadow: 0 0 20px rgba(255, 60, 172, 0.5); }
        .no { background: white; color: #ff3cac; position: relative; }

        .next-step-btn {
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            color: white;
            margin-top: 25px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px rgba(252, 0, 255, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .final-box {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 25px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 90%;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="bgVideo">
    <source src="https://jfwbf.github.io/my-valentine/bg.mp4" type="video/mp4">
</video>

<div class="container" id="content">
    <h1>–î–ª—è —Å–∞–º–æ–π –ª—É—á—à–µ–π ‚ù§Ô∏è</h1>
    <h2>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h2>
    <div class="buttons">
        <button class="yes" onclick="sayYes()">–î–∞ üíñ</button>
        <button class="no" id="noBtn">–ù–µ—Ç üíî</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    
    // –§—É–Ω–∫—Ü–∏—è —É–±–µ–≥–∞–Ω–∏—è –∫–Ω–æ–ø–∫–∏
    function moveButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth - 30;
        const maxY = window.innerHeight - noBtn.offsetHeight - 30;
        
        // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ –∫–Ω–æ–ø–∫–∞ –Ω–µ —É–π–¥–µ—Ç –∑–∞ –∫—Ä–∞–π
        const randomX = Math.max(10, Math.random() * maxX);
        const randomY = Math.max(10, Math.random() * maxY);
        
        noBtn.style.position = "fixed";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    // –°–ª—É—à–∞—Ç–µ–ª–∏ –¥–ª—è –ü–ö –∏ –¢–µ–ª–µ—Ñ–æ–Ω–æ–≤
    noBtn.addEventListener("mouseover", moveButton); // –î–ª—è –º—ã—à–∫–∏
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveButton(); }); // –î–ª—è —Å–µ–Ω—Å–æ—Ä–∞
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveButton(); });

    function sayYes() {
        document.getElementById("content").innerHTML = `
            <div style="animation: fadeIn 0.8s ease;">
                <h1 style="font-size: clamp(30px, 10vw, 50px);">–£—Ä–∞–∞–∞–∞!!! üíñüíñüíñ</h1>
                <p style="font-size: 22px;">–¢–µ–ø–µ—Ä—å —Ç—ã –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üòç</p>
                <button class="next-step-btn" onclick="showDetails()">–¢–æ–≥–¥–∞ –∂–∞–Ω—ã–º –µ—â–µ –Ω–∞–∂–º–∏) ‚ú®</button>
            </div>
        `;
    }

    function showDetails() {
        document.getElementById("content").innerHTML = `
            <div class="final-box">
                <h1 style="color: #ffeb3b; margin-top: 0;">–ñ–¥—É —Ç–µ–±—è! ‚ú®</h1>
                <p style="font-size: clamp(18px, 5vw, 24px);">14 —Ñ–µ–≤—Ä–∞–ª—è –≤ <span style="color: #ff3cac;">20:00</span></p>
                <p style="font-size: clamp(16px, 4vw, 20px);">üìç –†–µ—Å—Ç–æ—Ä–∞–Ω <b>¬´–î–µ–ª—å –ü–∞–ø–∞¬ª</b></p>
                <p style="font-size: 14px; opacity: 0.8; margin-bottom: 0;">–ü—Ä–æ—Å–ø–µ–∫—Ç –†–µ—Å–ø—É–±–ª–∏–∫–∏ 10, 1 —ç—Ç–∞–∂</p>
            </div>
        `;
    }
</script>
</body>

</html>
