<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>14 —Ñ–µ–≤—Ä–∞–ª—è üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Pacifico', cursive;
            overflow: hidden; 
            /* –ù–µ–∂–Ω–æ-—Ä–æ–∑–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –Ω–∞ —Ñ–æ–Ω–µ */
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –°–ï–†–î–ï–ß–ï–ö */
        .hearts-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .heart-emoji {
            position: absolute;
            font-size: 25px;
            animation: move linear infinite;
            opacity: 0.7;
        }

        @keyframes move {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }

        h1 { font-size: clamp(26px, 8vw, 42px); margin-bottom: 10px; color: #fff; }
        h2 { font-size: clamp(18px, 6vw, 28px); margin-bottom: 40px; color: #fff; }

        .buttons { display: flex; gap: 20px; justify-content: center; width: 100%; }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Pacifico', cursive;
            touch-action: manipulation;
        }

        .yes { background: #ff3cac; color: white; box-shadow: 0 4px 15px rgba(255, 60, 172, 0.4); }
        .no { background: white; color: #ff3cac; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        .next-step-btn {
            background: linear-gradient(90deg, #ff3cac, #784ba0);
            color: white;
            margin-top: 25px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px rgba(255, 60, 172, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .final-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid #ff3cac;
            color: #ff3cac;
            max-width: 90%;
            text-shadow: none;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts"></div>

    <div class="container" id="content">
        <h1>–î–ª—è —Å–∞–º–æ–π –ª—É—á—à–µ–π ‚ù§Ô∏è</h1>
        <h2>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h2>
        <div class="buttons">
            <button class="yes" onclick="sayYes()">–î–∞ üíñ</button>
            <button class="no" id="noBtn">–ù–µ—Ç üíî</button>
        </div>
    </div>

<script>
    // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ
    const heartsContainer = document.getElementById('hearts');
    const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó'];

    for (let i = 0; i < 40; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart-emoji';
        heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        heart.style.delay = Math.random() * 5 + 's';
        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
        heartsContainer.appendChild(heart);
    }

    const noBtn = document.getElementById("noBtn");
    
    function moveButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth - 30;
        const maxY = window.innerHeight - noBtn.offsetHeight - 30;
        const randomX = Math.max(10, Math.random() * maxX);
        const randomY = Math.max(10, Math.random() * maxY);
        noBtn.style.position = "fixed";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveButton(); });
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveButton(); });

    function sayYes() {
        document.getElementById("content").innerHTML = `
            <div style="animation: fadeIn 0.8s ease;">
                <h1 style="font-size: clamp(30px, 10vw, 50px);">–£—Ä–∞–∞–∞–∞!!! üíñüíñüíñ</h1>
                <p style="font-size: 22px; color: #ff3cac;">–¢–µ–ø–µ—Ä—å —Ç—ã –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üòç</p>
                <button class="next-step-btn" onclick="showDetails()">–¢–æ–≥–¥–∞ –∂–∞–Ω—ã–º –µ—â–µ –Ω–∞–∂–º–∏) ‚ú®</button>
            </div>
        `;
    }

    function showDetails() {
        document.getElementById("content").innerHTML = `
            <div class="final-box">
                <h1 style="color: #ff3cac; margin-top: 0; font-size: 32px;">–ñ–¥—É —Ç–µ–±—è! ‚ú®</h1>
                <p style="font-size: clamp(18px, 5vw, 24px);">14 —Ñ–µ–≤—Ä–∞–ª—è –≤ <span style="font-weight: bold;">20:00</span></p>
                <p style="font-size: clamp(16px, 4vw, 20px);">üìç –†–µ—Å—Ç–æ—Ä–∞–Ω <b>¬´–î–µ–ª—å –ü–∞–ø–∞¬ª</b></p>
                <p style="font-size: 14px; opacity: 0.8; margin-bottom: 0;">–ü—Ä–æ—Å–ø–µ–∫—Ç –†–µ—Å–ø—É–±–ª–∏–∫–∏ 10, 1 —ç—Ç–∞–∂</p>
            </div>
        `;
    }
</script>
</body>
</html>
